version: '3.3'

volumes:
  postgres_data_stage:


services:
  postgres:
    image: postgres:13.2
    restart: always
    container_name: postgres_stage
    volumes:
      - postgres_data_stage:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env

  ngrok:
    image: shkoliar/ngrok:latest
    container_name: ngrok
    ports:
      - 4551:4551
    environment:
      - PORT=8000

  backend:
    env_file:
      - .env
    container_name: lomaya_baryery_backend
    image: ghcr.io/studio-yandex-practicum/lomaya_baryery_backend:latest
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - ngrok
