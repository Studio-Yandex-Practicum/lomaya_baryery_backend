version: '3.3'

volumes:
  postgres_data_stage:
  static_value:
  nginx_config:


services:
  postgres:
    image: postgres:13.2
    container_name: postgres_stage
    restart: always
    volumes:
      - postgres_data_stage:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env

  backend:
    image: ghcr.io/studio-yandex-practicum/lomaya_baryery_backend:latest
    container_name: lomaya_baryery_backend
    restart: always
    depends_on:
      - postgres
    volumes:
      - static_value:/LOMAYA_BARYERY_BACKEND/src/static/
    env_file:
      - .env

  nginx:
    image: nginx:1.23.2-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_value:/var/html/static/
      - ./default.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - .env
